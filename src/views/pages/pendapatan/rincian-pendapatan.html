<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="RincianPendapatanController">
                <div class="card-body" id="collapseExample1">
                    <div class="border rounded">
                        <div class="row col-12">
                            <div class="col-7">
                                <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                                    <label class="col-3 col-form-label">Tahun Anggaran</label>
                                    <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.tahunAnggaran}}</label>
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label class="col-3 col-form-label">SKPD</label>
                                    <div class="col-9">
                                        <label class="col-form-label">: {{skpdDetail.namaSkpd}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                                    <label class="col-4 col-form-label">Kode Akun</label>
                                    <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.kodeAkun}}</label>
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label class="col-4 col-form-label">Nama Akun</label>
                                    <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.namaAkun}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="form-group">
                        <strong> <u> Rincian Pendapatan </u> </strong>
                    </div>

                    <div class="row" style="margin-top: 13px">
                        <div class="col-6">

                            <!-- Anggaran Rincian Field -->
                            <div class="form-group row">
                                <label for="rincianAnggaran" class="col-4 col-form-label">Anggaran Rincian <sup
                                        style="color: red;">(*)</sup></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="rincianAnggaran" id="rincianAnggaran"
                                           ng-model="formRincian.rincianAnggaran">
                                </div>
                            </div>

                            <!-- Satuan Field -->
                            <div class="form-group row">
                                <label for="satuan" class="col-4 col-form-label">Satuan <sup
                                        style="color: red;">(*)</sup></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="satuan" id="satuan"
                                           ng-model="formRincian.namaBarangSatuanTapd">
                                </div>
                            </div>

                            <!-- Volume Field -->
                            <div class="form-group row">
                                <label for="volume" class="col-4 col-form-label">Volume <sup
                                        style="color: red;">(*)</sup></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="volume" id="volume"
                                           ng-model="formRincian.jumlahBarangTapd" ng-keypress="onlyNumberKey($event)">
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <!-- Harga Field -->
                            <div class="form-group row">
                                <label for="harga" class="col-4 col-form-label">Harga <sup
                                        style="color: red;">(*)</sup></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="harga" id="harga"
                                           ng-model="formRincian.hargaBarangSatuanTapd"
                                           ng-keypress="onlyNumberKey($event)">
                                </div>
                            </div>

                            <!-- Total Anggaran Field -->
                            <div class="form-group row">
                                <label for="totalAnggaran" class="col-4 col-form-label">Total Anggaran <sup
                                        style="color: red;">(*)</sup></label>
                                <div class="col-6">
                                    <input readonly type="text" class="form-control" name="totalAnggaran"
                                           id="totalAnggaran" ng-model="formRincian.anggaranTapd"
                                           ng-click="getTotalHarga()">
                                </div>
                            </div>

                            <!-- Simpan Button -->
                            <div class="form-group row">
                                <span class="col-4 col-form-label"></span>
                                <div class="col-6 text-right">
                                    <button class="btn btn-success rounded" ng-click="simpanRincian()">Simpan</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <br>
                    <div class="form-group">
                        <strong> <u> Daftar Rincian Pendapatan </u> </strong>
                    </div>
                    <div class="form-group" style="margin-top: 13px">
                        <table class="table table-bordered table-striped rounded">
                            <thead>
                            <tr class="text-center">
                                <th>No</th>
                                <th>Anggaran Rinci</th>
                                <th>Satuan</th>
                                <th>Volume</th>
                                <th>Harga</th>
                                <th>Total Anggaran</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in loadDataRincianPendapatan">
                                <td class="text-center">{{data.anggaranNoUrut}}</td>
                                <td>{{data.rincianAnggaran}}</td>
                                <td>{{data.namaBarangSatuanTapd}}</td>
                                <td class="text-center">{{data.jumlahBarangTapd}}</td>
                                <td class="text-right">{{data.hargaBarangSatuanTapd}}</td>
                                <td class="text-right">{{data.anggaranTapd}}</td>
                                <td class="text-center">
                                    <button class="btn btn-link" title="Sunting Rinci" ng-click="editRincian(data)"><i
                                            class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-link" title="Hapus Rinci" ng-click="hapusRincian(data)"><i
                                            class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr ng-if="loadDataRincianPendapatan.length <= 0">
                                <td colspan="8" class="text-center"><b>Tidak Ada Data Rincian</b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-secondary rounded" ng-click="goToPendapatan()">Kembali</button>
                    <button class="btn btn-success rounded" ng-click="simpanDataRincianAll()">Simpan</button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>

<toaster-container toaster-options="{'close-button': true}"></toaster-container>
