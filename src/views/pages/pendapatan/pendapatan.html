<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card" ng-controller="PendapatanController">
                <div class="card-body" id="collapseExample1">
                    <div class="border rounded">
                        <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                            <label class="col-md-2 col-form-label">Tahun Anggaran</label>
                            <div class="col-md-8">
                                <label class="col-form-label">: {{tahun}}</label>
                            </div>
                        </div>
                        <div class="form-group row col-md-12">
                            <label class="col-md-2 col-form-label">SKPD</label>
                            <div class="col-md-8">
                                <label class="col-form-label">: {{skpdDetail.namaSkpd}}</label>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="form-group col-md-12 col-sm-12 col-lg-12 col-xs-push-12 col-xl-12">
                        <strong> <u> Target Pendapatan </u> </strong>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-lg-12 col-xs-push-12 col-xl-12 overflow-datatable"
                         style="margin-top: 13px">
                        <table class="table table-bordered table-striped rounded">
                            <thead>
                            <tr class="text-center">
                                <th colspan="2">Kode Akun</th>
                                <th>Target Pendapatan</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in loadDataPendapatan">
                                <td>{{data.kodeAkun}}</td>
                                <td>{{data.namaAkun}}</td>
                                <td class="text-right">{{accounting.formatMoney(data.anggaranTapd, "Rp ", 2,
                                    ".", ",")}}
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-success rounded" ng-click="goToRincian(data)"> Rincian
                                    </button>
                                    <button class="btn btn-primary rounded" ng-click="goToAkb(data)"
                                            ng-disabled="data.anggaranTapd <= 0"> AKB Bulan
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="2" class="text-center"><b>Total</b></td>
                                <td class="text-right"><b>{{accounting.formatMoney(totalTargetPendapatan, "Rp ", 2,
                                    ".", ",")}}</b></td>
                                <td class="text-right"></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
