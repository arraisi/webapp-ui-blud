<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="AkbPendapatanController">
                <div class="card-body" id="collapseExample1">
                    <div class="border rounded">
                        <div class="row col-12">
                            <div class="col-7">
                                <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                                    <label class="col-3 col-form-label">Tahun Anggaran</label>
                                    <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.tahunAnggaran}}</label>
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label class="col-3 col-form-label">SKPD</label>
                                    <div class="col-9">
                                        <label class="col-form-label">: {{skpdDetail.namaSkpd}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                                    <label class="col-4 col-form-label">Kode Akun</label>
                                    <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.kodeAkun}}</label>
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label class="col-4 col-form-label">Nama Akun</label>
                                    <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.namaAkun}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="form-group">
                        <strong> <u> Tambah Nilai AKB Bulan </u> </strong>
                    </div>

                    <div class="row" style="margin-top: 13px">
                        <div class="col-6">
                            <!--                            <div class="form-group row" style="margin-bottom: 1px !important;">-->
                            <!--                                <label class="col-3 col-form-label">Kode Akun</label>-->
                            <!--                                <div class="col-8">-->
                            <!--                                    <label class="col-form-label">{{skpdDetail.kodeAkun}}</label>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                            <div class="form-group row" style="margin-bottom: 1px !important;">
                                <label class="col-3 col-form-label">Anggaran</label>
                                <div class="col-8">
                                    <label class="col-form-label">{{formAkbPendapatan.anggaranTapd | currency: "Rp. " :
                                        2 }}</label>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 1px !important;">
                                <label class="col-3 col-form-label">Sisa Anggaran</label>
                                <div class="col-8">
                                    <label class="col-form-label">{{sisaAnggaran | currency: "Rp. " : 2 }}</label>
                                    <span ng-if="sisaAnggaranMinus"><b><i class="fa fa-warning text-red"></i></b></span>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 1px !important;">
                                <label class="col-3 col-form-label">Jenis</label>
                                <div class="col-8 row" style="margin-left: 1px !important;">
                                    <div class="form-check col-form-label">
                                        <input class="form-check-input" type="radio" ng-value="'0'" id="perItem"
                                               name="jenis" ng-model="formAkbPendapatan.jenis"
                                               ng-change="changeJenis()">
                                        <label class="form-check-label" for="perItem">
                                            Bagi Per Item
                                        </label>
                                    </div>
                                    <span style="width: 20px"></span>
                                    <div class="form-check col-form-label">
                                        <input class="form-check-input" type="radio" ng-value="'1'" id="rata"
                                               name="jenis" ng-model="formAkbPendapatan.jenis"
                                               ng-change="changeJenis()">
                                        <label class="form-check-label" for="rata">
                                            Bagi Rata
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group row" style="margin-top: 13px">
                        <div class="col-6">
                            <!-- Januari -->
                            <div class="form-group col-12 row">
                                <label class="col-2 col-form-label">Januari</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="januari" name="januari"
                                               class="form-control text-right"
                                               ng-model="formAkbPendapatan.rpaBulan1"
                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- Februari -->
                            <div class="form-group col-12 row">
                                <label class="col-2 col-form-label">Februari</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="februari" name="februari"
                                               class="form-control text-right"
                                               ng-model="formAkbPendapatan.rpaBulan2"
                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- Maret -->

                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="maret" name="maret"
                                               class="form-control text-right"
                                               ng-model="formAkbPendapatan.rpaBulan3"
                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- April -->
                            <div class="form-group col-12 row">
                                <label for="april" class="col-2 col-form-label">April</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="april" name="april"
                                               class="form-control text-right"
                                               ng-model="formAkbPendapatan.rpaBulan4"
                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- Mei -->
                            <div class="form-group col-12 row">
                                <label for="mei" class="col-2 col-form-label">Mei</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="mei" name="mei"

                                               ng-model="formAkbPendapatan.rpaBulan5"
                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- Juni -->
                            <div class="form-group col-12 row">
                                <label for="juni" class="col-2 col-form-label">Juni</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="juni" name="juni"

                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <!-- Juli -->
                            <div class="form-group col-12 row">
                                <label for="juli" class="col-3 col-form-label">Juli</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="juli" name="juli"
                                               class="form-control text-right"

                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>

                            </div>

                            <!-- Agustus -->
                            <div class="form-group col-12 row">
                                <label for="agustus" class="col-3 col-form-label">Agustus</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="agustus" name="agustus"
                                               class="form-control text-right"

                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- September -->
                            <div class="form-group col-12 row">
                                <label for="september" class="col-3 col-form-label">September</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="september" name="september"
                                               class="form-control text-right"

                            <div class="form-group col-12 row">
                                <label for="oktober" class="col-3 col-form-label">Oktober</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="oktober" name="oktober"
                                               class="form-control text-right"

                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>

                            <!-- November -->
                            <div class="form-group col-12 row">
                                <label for="november" class="col-3 col-form-label">November</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="november" name="november"
                                               class="form-control text-right"
                                               ng-model="formAkbPendapatan.rpaBulan11"

                                    </div>

                            </div>

                            <!-- Desember -->
                            <div class="form-group col-12 row">
                                <label for="desember" class="col-3 col-form-label">Desember</label>
                                <div class="controls col-9">
                                    <div class="input-prepend input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Rp</span>
                                        </div>
                                        <input input-currency type="text" id="desember" name="desember"
                                               class="form-control text-right"
                                               ng-model="formAkbPendapatan.rpaBulan12"
                                               ng-keypress="onlyNumberKey($event)"
                                               ng-blur="kalkulasiSisaAnggaran()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-secondary rounded" ng-click="goToPendapatan()">Kembali</button>
                    <button class="btn btn-success rounded" ng-click="simpanAkb()">Simpan</button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>

<toaster-container toaster-options="{'close-button': true}"></toaster-container>
