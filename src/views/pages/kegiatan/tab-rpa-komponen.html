<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="TabRpaKomponenController">
                <div class="card-body" id="collapseExample1">

                    <div class="tab-wrap">
                        <input type="radio" id="tab1" name="tabGroup1" class="tab" ng-click="tabGoTo('kegiatan')">
                        <label for="tab1">KEGIATAN</label>

                        <input type="radio" id="tab2" name="tabGroup1" class="tab" ng-click="tabGoTo('komponen')">
                        <label for="tab2">KOMPONEN</label>

                        <input type="radio" id="tab3" name="tabGroup1" class="tab" checked ng-click="tabGoTo('rpa')">
                        <label for="tab3">RPA PER KOMPONEN</label>
                    </div>

                    <div class="border rounded">
                        <div class="col-12">
                            <div class="form-group">
                                <strong> <u> Data Kegiatan </u> </strong>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 3px !important;">
                            <div class="col-6">
                                <div class="form-group row col-12">
                                    <label for="urusan" class="col-4 col-form-label">Urusan <sup
                                            style="color: red;">(*)</sup>
                                    </label>
                                    <div class="col-8">
                                        <div class="input-group input-group-prepend">
                                            <input readonly type="text" class="form-control" name="urusan"
                                                   id="urusan"
                                                   ng-model="formTambahKegiatan.urusan.namaUrusan">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label for="program" class="col-4 col-form-label">Program <sup
                                            style="color: red;">(*)</sup>
                                    </label>
                                    <div class="col-8">
                                        <div class="input-group input-group-prepend">
                                            <input readonly type="text" class="form-control" name="program"
                                                   id="program"
                                                   ng-model="formTambahKegiatan.program.namaProgram"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label for="noKegiatan" class="col-4 col-form-label">No. Kegiatan <sup
                                            style="color: red;">(*)</sup>
                                    </label>
                                    <div class="col-8">
                                        <input readonly type="text" class="form-control" name="noKegiatan"
                                               id="noKegiatan"
                                               ng-model="formTambahKegiatan.kodeKegiatan">
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label for="namaKegiatan" class="col-4 col-form-label">Nama Kegiatan <sup
                                            style="color: red;">(*)</sup>
                                    </label>
                                    <div class="col-8">
                                        <input readonly type="text" class="form-control" name="namaKegiatan"
                                               id="namaKegiatan"
                                               ng-model="formTambahKegiatan.namaKegiatan">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group row col-12">
                                    <label for="paguKegiatan" class="col-4 col-form-label">
                                        Pagu Kegiatan
                                    </label>
                                    <div class="col-8">
                                        <input type="text" readonly name="paguKegiatan" id="paguKegiatan"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label for="belanjaPegawai" class="col-4 col-form-label"> Belanja Pegawai
                                    </label>
                                    <div class="col-8">
                                        <input type="text" readonly name="belanjaPegawai" id="belanjaPegawai"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label for="belanjaBarangJasa" class="col-4 col-form-label"> Belanja Barang & Jasa
                                    </label>
                                    <div class="col-8">
                                        <input type="text" readonly name="belanjaBarangJasa" id="belanjaBarangJasa"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row col-12">
                                    <label for="belanjaModal" class="col-4 col-form-label"> Belanja Modal
                                    </label>
                                    <div class="col-8">
                                        <input type="text" readonly name="belanjaModal" id="belanjaModal"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="form-group" style="margin-top: 13px">
                        <table class="table table-bordered table-striped rounded">
                            <thead>
                            <tr class="text-center">
                                <th>No</th>
                                <th>No Kegiatan</th>
                                <th>Nama Kegiatan</th>
                                <th>Nilai Anggaran</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center">1</td>
                                <td>7.14.03.001</td>
                                <td>Penyuluhan Ketenagakerjaan Masyarakat</td>
                                <td class="text-right">Rp. 20.524.000</td>
                                <td class="text-center">
                                    <button class="btn btn-link" title="Sunting"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-link" title="Detail"><i class="fa fa-list"></i></button>
                                    <button class="btn btn-link" title="Hapus"><i class="fa fa-trash"></i></button>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">2</td>
                                <td>7.14.03.002</td>
                                <td>Penyediaan Alat Kedokteran Gigi</td>
                                <td class="text-right">Rp. 174.550.000</td>
                                <td class="text-center">
                                    <button class="btn btn-link" title="Sunting"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-link" title="Detail"><i class="fa fa-list"></i></button>
                                    <button class="btn btn-link" title="Hapus"><i class="fa fa-trash"></i></button>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
