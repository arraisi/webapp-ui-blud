<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="ListPersetujuanController as List">
                <div class="card-body" id="collapseExample1">
                    <div class="border rounded">
                        <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                            <label class="col-2 col-form-label">Tahun Anggaran</label>
                            <div class="col-8">
                                <label class="col-form-label">: {{tahun}}</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group" style="margin-top: 13px">
                        <table class="table table-bordered table-striped rounded">
                            <thead>
                                <tr class="text-center">
                                    <th>No</th>
                                    <th>No SKPD</th>
                                    <th>Nama SKPD</th>
                                    <th>Nilai Anggaran</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in valData">
                                    <td>123456789</td>
                                    <td>{{data.cakun}}</td>
                                    <td>{{data.nakun}}</td>
                                    <!-- <td class="text-right" >{{data.vkasAudited | currency: "Rp. " : 0}}</td> -->
                                    <td>
                                        <div class="controls col-9 float-right">
                                            <div class="input-prepend input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Rp</span>
                                                </div>
                                                <input type="text" class="form-control text-right" input-currency
                                                    ng-readonly="!readonlySaldo" ng-model="data.vkasAudited">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn  rounded" ng-click="goToList(data)"> <i
                                                class="fa fa-list"></i>
                                        </button>
                                        <button class="btn  rounded" ng-click="doCheck(data)"> <i
                                                class="fa fa-check"></i>
                                        </button>
                                        <button class="btn  rounded" data-toggle="modal" data-target="#modalReject" ng-click="doOpenModal(data)"> <i
                                                class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'close-button': true}"></toaster-container>

<!-- Modal Look Up Urusan -->
<div id="modalReject" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                        <h6 class="modal-title"><i class="fa fa-list"></i> Penolakan {{valModal()}} </h6>
                </div>
                <div class="modal-body">
                    <form style="padding-right: unset !important;">
                        <div class="form-group ">
                                <label for="alasan" class="col-lg-12 control-label">
                                    Anda yakin akan menolak data SKPD dengan nomor {{valModal()}}{{val}} ?
                                </label>
                                <div class="col-md-10" style="margin-right: 0px !important; padding-right: unset !important;">
                                    <textarea name="alasan" id="alasan" class="form-control" cols="20" rows="10" placeholder="Enter your Message">

                                    </textarea>
                                </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-dark rounded" data-toggle="modal" data-target="#modalReject">
                        Tutup
                    </button>
                    <button type="button" class="btn btn-success rounded" ng-click="doReject(data)" data-target="#modalReject">
                        Tolak 
                    </button>
                </div>
            </div>
    
        </div>
    </div>
