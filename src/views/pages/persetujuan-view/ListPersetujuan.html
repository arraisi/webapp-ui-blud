<div ng-controller="ListPersetujuanController as List">
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" >
                <div class="card-body" id="collapseExample1">
                    <div class="border rounded">
                        <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                            <label class="col-2 col-form-label">Tahun Anggaran</label>
                            <div class="col-8">
                                <label class="col-form-label">: {{tahun}}</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <form>
                        <div class="row col-md-12">
                            <input type="text" class="form-control col-md-3" name="noSkpd" id="noSkpd"
                                   placeholder="No. SKPD" style="margin-right: 10px">
                            <input type="text" class="form-control col-md-3" name="namaSkpd" id="namaSkpd"
                                   placeholder="Nama SKPD" style="margin-right: 10px">
                            <input type="text" class="form-control col-md-3" name="nilaiAnggaran" id="nilaiAnggaran"
                                   placeholder="Nilai Anggaran" style="margin-right: 10px">
                            <button type="submit" class="btn btn-success col-md-1 rounded"><i class="fa fa-search"></i>
                                Cari
                            </button>
                        </div>
                    </form>
                    <div class="form-group" style="margin-top: 13px">
                        <table class="table table-bordered table-striped rounded">
                            <thead>
                                <tr class="text-center">
                                    <th>No</th>
                                    <th>No SKPD</th>
                                    <th>Nama SKPD</th>
                                    <th>Nilai Anggaran</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in valData">
                                    <td>123456789</td>
                                    <td>{{data.cakun}}</td>
                                    <td>{{data.nakun}}</td>
                                    <!-- <td class="text-right" >{{data.vkasAudited | currency: "Rp. " : 0}}</td> -->
                                    <td>
                                        <div class="controls col-9 float-right">
                                            <div class="input-prepend input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Rp</span>
                                                </div>
                                                <input type="text" class="form-control text-right" input-currency
                                                    ng-readonly="!readonlySaldo" ng-model="data.vkasAudited">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn  rounded" ng-click="goToList(data)"> <i
                                                class="fa fa-list"></i>
                                        </button>
                                        <button class="btn  rounded" ng-click="doCheck(data)"> <i
                                                class="fa fa-check"></i>
                                        </button>
                                        <button class="btn  rounded" data-toggle="modal" href="#modalReject" data-target="#modalReject" ng-click="doOpenModal(data)"> <i
                                                class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'close-button': true}"></toaster-container>

<!-- Modal Look Up Urusan -->
<div id="modalReject" class="modal fade" role="dialog" >
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content" >
                <div class="modal-header">
                        <h6 class="modal-title"><i class="fa fa-list"></i> Penolakan</h6>
                </div>
                <div class="modal-body">
                    <form style="padding-right: unset !important;" name="tolakForm" ng-submit="tolakPersetujuan(tolakForm)">
                        <div class="form-group ">
                                <label for="alasan" class="col-lg-12 control-label">
                                    Anda yakin akan menolak data SKPD dengan nomor <b>{{value}}</b>  ?
                                </label>
                                <div class="col-md-10" style="margin-right: 0px !important; padding-right: unset !important;">
                                    <textarea name="alasanTolak" id="alasanTolak" class="form-control"
                                    ng-model="formAlasanTolak.alasanTolak"
                                    ng-blur="validateTolak()"
                                     placeholder="Enter your Message">

                                    </textarea>

                                    <span class="input-group" style="color:red"
                                    ng-show="!validationPenolakan.alasanTolakIsValid && validationPenolakan.alasanTolakIsTouched">
                                  <small>
                                      <span ng-show="!validationPenolakan.alasanTolakIsValid && validationPenolakan.alasanTolakIsTouched">Alasan harus di Isi.</span>
                                  </small>
                              </span>
                                </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-dark rounded" data-toggle="modal" data-target="#modalReject">
                        Tutup
                    </button>
                    <button type="button" class="btn btn-success rounded" ng-click="tolakPersetujuan(tolakForm)"
                     data-target="#modalReject"  ng-disabled="!validationPenolakan.alasanTolakIsValid">
                        Tolak 
                    </button>
                </div>
            </div>
        </div>
</div>
</div>
