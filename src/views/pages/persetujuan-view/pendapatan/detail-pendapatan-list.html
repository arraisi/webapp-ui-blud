<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="DetailPendapatanPersetujuanController">
                <div class="tab-wrap">
                    <input type="radio" id="tab1" name="tabGroup1" class="tab"
                           ng-click="doGoTo('Kas')">
                    <label for="tab1">Kas BLUD</label>

                    <input type="radio" id="tab2" name="tabGroup1" class="tab" checked ng-click="doGoTo('Pendapatan')">
                    <label for="tab2">Pendapatan</label>

                    <input type="radio" id="tab3" name="tabGroup1" class="tab" ng-click="doGoTo('Rencana')">
                    <label for="tab3">Rencana Belanja</label>

                    <input type="radio" id="tab4" name="tabGroup1" class="tab" ng-click="doGoTo('Kegiatan')">
                    <label for="tab4">Kegiatan</label>

                    <input type="radio" id="tab5" name="tabGroup1" class="tab" ng-click="doGoTo('Laporan')">
                    <label for="tab5">Laporan</label>
                </div>
                <div class="border rounded">
                    <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                        <label class="col-2 col-form-label">Tahun Anggaran</label>
                        <div class="col-8">
                            <label class="col-form-label">: {{tahun}}</label>
                        </div>
                    </div>
                    <div class="form-group row col-12" style="margin-bottom: 1px !important;">
                        <label class="col-2 col-form-label">SKPD</label>
                        <div class="col-8">
                            <label class="col-form-label">: {{skpdDetail.kodeSkpd}} /
                                {{skpdDetail.namaSkpd}}</label>

                        </div>
                    </div>
                </div>
                <div class="card-body" id="collapseExample1">
                    <div class="form-group col-md-12 col-sm-12 col-lg-12 col-xs-push-12 col-xl-12">
                        <strong> <u> Target Pendapatan </u> </strong>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-lg-12 col-xs-push-12 col-xl-12 overflow-datatable"
                         style="margin-top: 13px">
                        <table class="table table-bordered table-striped rounded">
                            <thead>
                            <tr class="text-center">
                                <th colspan="2">Kode Akun</th>
                                <th>Target Pendapatan</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in loadDataPendapatan" ng-if="loadDataPendapatan && loadDataPendapatan.length >= 1">
                                <td>{{data.kodeAkun}}</td>
                                <td>{{data.namaAkun}}</td>
                                <td class="text-right">{{accounting.formatMoney(data.anggaranTapd, "Rp ", 2,
                                    ".", ",")}}
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-success rounded" ng-click="goToRincianPersetujuan(data)"> Rincian
                                    </button>
                                    <button class="btn btn-primary rounded" ng-click="goToAkbPersetujuan(data)"
                                            ng-disabled="data.anggaranTapd <= 0"> AKB Bulan
                                    </button>
                                </td>
                            </tr>
                            <tr ng-if="loadDataPendapatan.length <= 0 || !loadDataPendapatan">
                                <td colspan="4" class="text-center"><b>Tidak Ada Data Yang Ditemukan</b></td>
                            </tr>
                            </tbody>
                            <tfoot ng-if="loadDataPendapatan && loadDataPendapatan.length >= 1">
                            <tr>
                                <td colspan="2" class="text-center"><b>Total</b></td>
                                <td class="text-right"><b>{{accounting.formatMoney(totalTargetPendapatan, "Rp ", 2,
                                    ".", ",")}}</b></td>
                                <td class="text-right"></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-success rounded" ng-click="doLanjut()"><i class="fa fa-arrow-right"></i> Lanjut</button>
                </div>

            </div>
        </div>
    </div>
</div>

<toaster-container toaster-options="{'close-button': true}"></toaster-container>
