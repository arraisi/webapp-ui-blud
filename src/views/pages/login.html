<div ng-controller="LoginFormController">
    <div class="app login-bg-style">
    </div>
</div>
<div ng-controller="LoginFormController" class="bg-card-login">
    <div class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 p-4 center">
                    <div class="card-group col-12 p-0">
                        <div class="card center">
                            <div class="card-body">
                                <form name="formLogin">
                                    <p class="lead">Masuk ke akun anda</p>
                                    <br>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="ID"
                                               ng-model="loginForm.username" name="id"
                                               ng-blur="getTahunAnggaran()"
                                               ng-class="{'is-invalid': !loginForm.username && submitted}">
                                        <span class="input-group" style="color:red"
                                              ng-show="!loginForm.username && submitted">
                                            <small>
                                                <span ng-show="!loginForm.username">ID harus diisi.</span>
                                            </small>
                                        </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Kata Kunci"
                                               ng-model="loginForm.password" name="password"
                                               ng-class="{'is-invalid': !loginForm.password && submitted}">
                                        <span class="input-group" style="color:red"
                                              ng-show="!loginForm.password && submitted">
                                            <small>
                                                <span ng-show="!loginForm.password">Kata Kunci harus diisi.</span>
                                            </small>
                                        </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-calendar"></i></span>
                                        </div>
                                        <select class="form-control" ng-model="loginForm.tahunAnggaran"
                                                ng-focus="getTahunAnggaran()"
                                                ng-class="{'is-invalid': !loginForm.tahunAnggaran && submitted}">
                                            <option ng-repeat="item in listTahunAnggaran" ng-value=item>{{item}}
                                            </option>
                                        </select>
                                        <span class="input-group" style="color:red"
                                              ng-show="!loginForm.tahunAnggaran && submitted">
                                            <small>
                                                <span ng-show="!loginForm.tahunAnggaran">Tahun anggaran harus diisi.</span>
                                            </small>
                                        </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-puzzle"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Ketik Captcha"
                                               ng-model="loginForm.captcha"
                                               ng-class="{'is-invalid': (!loginForm.captcha && submitted) || (loginForm.captcha != captchaValue && loginForm.captcha.length >= 5)}">
                                        <span class="input-group" style="color:red"
                                              ng-show="!loginForm.captcha && submitted">
                                            <small>
                                                <span ng-show="!loginForm.captcha">Captcha harus diisi.</span>
                                            </small>
                                        </span>
                                        <span class="input-group" style="color:red"
                                              ng-show="loginForm.captcha != captchaValue && loginForm.captcha.length >= 5">
                                            <small>
                                                <span ng-show="loginForm.captcha != captchaValue">Captcha Tidak Sesuai.</span>
                                            </small>
                                        </span>

                                    </div>
                                    <div class="input-group form-group row">
                                        <div class="col-6" ng-click="randomCaptcha(5)">
                                            <div class="border text-white border-blue"
                                                 style="background-color: #2a435c; font-family: 'Times New Roman'">
                                                <span>
                                                    <h2><b>{{captchaValue}}</b></h2>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0"><b>Lupa Kata kunci?</b>
                                            </button>
                                            <button type="button" class="btn btn-link px-0 helper-text"><b>Register</b>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                                            ng-click="loginFunction()">
                                        <span style="color: white"><b>LOGIN</b></span>
                                        <span id="login-loader" style="display: none">
                                          <i class="fa fa-spinner fa-spin"></i>
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
