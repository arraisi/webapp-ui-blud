<div ng-controller="LoginFormController">
    <div class="app login-bg-style">
    </div>
</div>
<div ng-controller="LoginFormController" class="bg-card-login">
    <div class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 p-4 center">
                    <div class="card-group col-12 p-0">
                        <div class="card center">
                            <div class="card-body">
                                <form name="loginform" ng-submit="loginFunction(loginform)">
                                    <p class="lead">Masuk ke akun anda</p>
                                    <br>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="ID"
                                               ng-model="loginForm.username" name="id" required
                                               ng-class="{'is-invalid': loginform.id.$error.required && submitted}">
                                        <span class="input-group" style="color:red"
                                              ng-show="loginform.id.$invalid && submitted">
                                            <small>
                                                <span ng-show="loginform.id.$error.required">ID harus diisi.</span>
                                            </small>
                                        </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Kata Kunci"
                                               ng-model="loginForm.password" name="kataKunci" required
                                               ng-class="{'is-invalid': loginform.kataKunci.$error.required && submitted}">
                                        <span class="input-group" style="color:red"
                                              ng-show="loginform.kataKunci.$invalid && submitted">
                                            <small>
                                                <span ng-show="loginform.kataKunci.$error.required">Kata Kunci harus diisi.</span>
                                            </small>
                                        </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-calendar"></i></span>
                                        </div>
                                        <input ng-keypress="onlyNumberKey($event)" type="number" class="form-control"
                                               placeholder="Tahun Anggaran" ng-model="loginForm.tahunAnggaran"
                                               name="tahunAnggaran" required
                                               ng-class="{'is-invalid': loginform.tahunAnggaran.$error.required && submitted}">
                                        <span class="input-group" style="color:red"
                                              ng-show="loginform.tahunAnggaran.$invalid && submitted">
                                            <small>
                                                <span ng-show="loginform.tahunAnggaran.$error.required">Tahun Anggaran harus diisi.</span>
                                            </small>
                                        </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-puzzle"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Ketik Captcha"
                                               ng-model="loginForm.captcha">
                                    </div>
                                    <div class="input-group form-group row">
                                        <div class="col-6" ng-click="randomCaptcha(5)">
                                            <div class="border text-white border-blue"
                                                 style="background-color: #2a435c; font-family: 'Times New Roman'">
                                                <span>
                                                    <h2><b>{{captchaValue}}</b></h2>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0"><b>Lupa Kata kunci?</b>
                                            </button>
                                            <button type="button" class="btn btn-link px-0 helper-text"><b>Register</b>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                                            ng-click="loginFunction(loginform)"
                                            ng-disabled="loginForm.captcha != captchaValue">
                                        <span style="color: white"><b>LOGIN</b></span>
                                        <span id="login-loader" style="display: none">
                                          <i class="fa fa-spinner fa-spin"></i>
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
