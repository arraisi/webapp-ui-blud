<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="ListExampleController as data">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <i class="fa fa-list"></i>List Example
                        </div>
                        <!--/.col-->
                        <div class="col-sm-7 d-none d-md-block">
                            <a class="btn btn-primary float-right" ng-click="tambahData()">
                                <i class="fa fa-plus"></i>
                                Tambah Data
                            </a>
                        </div>
                        <!--/.col-->
                    </div>
                </div>
                <div class="card-body collapse show text-center" id="collapseExample1">
                    <div class="col-12">
                        <table datatable="ng" class="row-border hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th class="text-left">Jenis Pelanggaran</th>
                                <th>Kode</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="val in ::data.master">
                                <td>{{ val.id }}</td>
                                <td class="text-left">{{ val.jenisPelanggaran }}</td>
                                <td>{{ val.kode }}</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group"
                                         aria-label="Button group with nested dropdown">
                                        <button id="btnDelete" class="btn btn-link" style="color: #000000" ng-click="openModalDelete()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button id="btnEdit" class="btn btn-link" style="color: #000000" ng-click="editData(val.id)">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>

<div class="modal {{disp}} {{bg}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="top: {{tp}}px !important">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModalDelete()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h4>Cara Membuat Animasi Modal Dengan Menggunakan AngularJs</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<toaster-container toaster-options="{'close-button': true}"></toaster-container>
