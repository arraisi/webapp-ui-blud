<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="FormExampleController">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Form Example
                    <div class="card-actions">
                        <button class="btn btn-minimize" type="button" data-toggle="collapse"
                                data-target="#collapseExample1" aria-expanded="true" aria-controls="collapseExample1">
                            <i class="icon-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body collapse show" id="collapseExample1">
                    <form class="form-horizontal" name="formExample" novalidate>
                        <div class="form-group" hidden>
                            <label class="col-form-label" for="id">ID</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div> -->
                                    <input id="id" name="id" class="form-control col-4" size="16" type="text"
                                           ng-model="formTesting.id" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="jenisPelanggaran">Jenis Pelanggaran</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div> -->
                                    <input id="jenisPelanggaran" name="jenisPelanggaran" class="form-control col-4"
                                           size="16" type="text"
                                           ng-model="formTesting.jenisPelanggaran" required>
                                    <span style="color:red"
                                          ng-show="formExample.jenisPelanggaran.$dirty && formExample.jenisPelanggaran.$invalid"
                                          class="invalid-feedback">
                                        <span ng-show="formExample.jenisPelanggaran.$error.required">Jenis Pelanggaran Harus Diisi.</span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" for="kode">Kode</label>
                            <div class="controls">
                                <div class="input-prepend input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div> -->
                                    <input id="kode" class="form-control col-4" size="16" type="text"
                                           ng-model="formTesting.kode"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary" ng-click="saveData()"><i
                            class="fa fa-save"></i> Save
                    </button>
                    <button class="btn btn-secondary" type="button" ng-click="cancelTambahData()"><i class="fa fa-close"></i> Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="testToastr()"><i
                        class="fa fa-bell"></i> Test Toast
                    </button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
<toaster-container toaster-options="{'close-button': true}"></toaster-container>
