<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="KasController as showCase">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <i class="fa fa-list"></i>Card Khas BLUD
                        </div>
                        <!--/.col-->
                        <div class="col-sm-7 d-none d-md-block">
                            <a class="btn btn-primary float-right" ng-click="tambahData()">
                                <i class="fa fa-plus"></i>
                                Tambah Data
                            </a>
                        </div>
                        <!--/.col-->
                    </div>
                </div>
                <div class="card-body collapse show text-center" id="collapseExample1">
                    <div class="col-12 text-left">
                        <button class="btn btn-warning" type="button" ng-click="testToastr()"><i
                                class="fa fa-check"></i>
                            Test Toaster
                        </button>
                    </div>
                    <br>
                    <div class="col-12">
                        <table datatable="ng" class="row-border hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="person in ::showCase.persons">
                                <td>{{ person.id }}</td>
                                <td>{{ person.firstName }}</td>
                                <td>{{ person.lastName }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
<toaster-container toaster-options="{'close-button': true}"></toaster-container>
