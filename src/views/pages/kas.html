<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="KasController as kas">
                <div class="card-body" id="collapseExample1">
                        <div class="border rounded">
                            <div class="form-group row col-5" style="margin-bottom: 1px !important;">
                                <label class="col-4 col-form-label">Tahun Anggaran</label>
                                <div class="col-8">
                                    <label class="col-form-label">:  {{tahun}}</label>
                                </div>
                            </div>
                            <div class="form-group row col-5" style="margin-bottom: 1px !important;">
                                <label class="col-4 col-form-label">SKPD</label>
                                <div class="col-8">
                                        <label class="col-form-label">: {{skpdDetail.kodeSkpd}} / {{skpdDetail.namaSkpd}}</label>
                                        
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <strong> <u> Anggaran Murni </u> </strong>
                        </div>

                        <div class="form-group float-right">
                            <button type="button" class="btn btn-primary" style="border-radius:5px" ng-click="suntingAnggaran()" >
                                <h6><i class="fa fa-pencil "> Sunting Anggaran </h6></i>
                            </button>   
                        </div> 
                        
                        <div class="form-group" style="margin-top: 13px">
                            <table class="table table-bordered table-striped rounded " style="width:100%" >
                                <thead>
                                        <tr class="text-center">
                                            <th colspan="3" >Saldo Kas Tahun : {{tahun| date:'yyyy'}} </th>
                                        </tr>
                                        <tr class="text-center">
                                            <th colspan="2">Kode Akun</th>
                                            <th>Perkiraan Saldo Kas Per 31 Desember {{tahun| date:'yyyy'}} </th>
                                        </tr>
                                        <tr hidden>
                                            <th ></th>
                                            <th ></th>
                                            <th ></th>
                                            
                                        </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="data in valData">
                                    <td style="width:25%">{{ data.cakun }}</td>
                                    <td style="width:25%">{{ data.nakun }}</td>
                                        <td>
                                                <div class="controls col-9 float-right">
                                                    <div class="input-prepend input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Rp</span>
                                                        </div>
                                                        <input type="text" class="form-control text-right"
                                                            input-currency    
                                                            ng-readonly="!readonlySaldo"
                                                            ng-model="data.vkasAudited"
                                                            ng-keypress="onlyNumberKey($event)">
                                                    </div>
                                                </div>
                                        </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th class="text-center" colspan="2">Total</th>
                                        <th class="text-right"> <strong>{{ getTotal() | number:0 }}</strong> </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <br>
                        <div class="form-group float-right">
                            <button type="submit" class="btn btn-primary" style="border-radius:5px" ng-click="saveData()" >
                                <h6><i class="fa fa-save "> Simpan </h6></i>
                            </button>   
                        </div> 
                        <!-- <button type="submit" class="btn btn-primary float-right"ng-click="testToastr()"><i
                            class="fa "></i> Save
                        </button> -->
        <!--/.col-->
    </div>
</div>
<toaster-container toaster-options="{'close-button': true}"></toaster-container>
