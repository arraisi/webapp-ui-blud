<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-controller="KasController as kas">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <i class="fa fa-list"></i> Kas BLUD
                        </div>
                    </div>
                </div>
                <div class="card-body collapse show text-center" id="collapseExample1">
                    <div class="col-12">
                        <div class="text-left">
                            <div class="">
                                TAHUN : {{tahun| date:'yyyy'}}
                            </div>
                            <br>
                            <div class="">
                                SKPD : {{skpd| date:'yyyy'}}
                            </div>
                        </div>
                        <hr>
                        <div class="text-left">
                                <u><h4>Anggaran Murni</h4> </u>    
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" ng-click="suntingAnggaran()" >
                                <h6><i class="fa fa-pencil "> Sunting Anggaran </h6></i>
                            </button>   
                        </div>
                        
                        <table datatable="ng" class="row-border hover col-lg-12 " dt-options="showCase.dtOptions"   style="width:100%" dt-options="dtOptions" dt-columns="dtColumns">
                            <thead>
                                    <tr>
                                        <th colspan="3" >Saldo Kas Tahun : {{tahun| date:'yyyy'}} </th>
                                    </tr>
                                    <tr>
                                        <th colspan="2">Kode Akun</th>
                                        <th>Perkiraan Saldo Kas Per 31 Desember </th>
                                    </tr>
                                    <tr hidden>
                                        <th ></th>
                                        <th ></th>
                                        <th ></th>
                                        
                                    </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in valData">
                                <td style="width:25%">{{ data.kode }}</td>
                                <td style="width:25%">{{ data.akun }}</td>
                                <td class="text-right"><input class="text-right form-control" numbers-only mask="999.999.999"  style="width:100%" 
                                    type="text" ng-readonly="!readonlySaldo" ng-model="data.saldo"> </td>
                            </tr>
                            </tbody>
                            <tfoot>
                                <td colspan="2"> Total </td>
                                <td class="text-right" >Grand Total {{ getTotal() }}</td>
                            </tfoot>
                        </table>
                        <button type="submit" class="btn btn-primary float-right" ng-click="saveData()"><i
                            class="fa fa-save"></i> Save
                        </button>
        <!--/.col-->
    </div>
</div>
